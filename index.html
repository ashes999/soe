    <!-- console -->
    <script type="text/javascript">
      function toggleConsole() {
        var console = document.getElementById("console");
        var link = document.getElementById("toggleConsole");
        var showIt = console.style.display == 'none';
        
        if (showIt) {
          console.style.display = "block";
          link.innerText = "Hide Console";
        } else {
          console.style.display = "none";
          link.innerText = "Show Console";
        }
      }
      
      // all ur consonlez r belong 2 us ...
      if (typeof console  != "undefined" && typeof console.log != 'undefined') {
        console.olog = console.log;
      } else {
        console.olog = function() {};
      }
      
      console.debug = function(message) {        
        if (DEBUG_MODE) {
          console.olog(message);
          log('#00f', message)
        }
      };
      
      console.error = function(message) {
        console.olog(message);
        log('#f00', message);
      }
      
      window.onerror = function(message, url, lineNumber) {
        console.error(url + "\tline " + lineNumber + ":<br />" + message);        
      }
      
      function log(color, message) {
        var html = "<span style='color: " + color + ";'>" + message + "</span><br />";
        document.getElementById("console").innerHTML += html;
      }
      
      console.info = function(message) {
        if (DEBUG_MODE) {
          console.olog(message);
          log('#888', message);
        }
      }
      
      // URL contains "debug" parameter with value
      DEBUG_MODE = /[?&]debug=/.test(location.href);
    </script>
